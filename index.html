<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADING-->
    <section class="heading">
        <div class="title">QRCodes Generator<sup>1.0</sup></div>
        <div class="sub-title">สร้าง QRCodes ถาวรสำหรับคุณ</div>
    </section>

    <!--USER_INPUT-->
    <section class="user-input">
        <label for="input_text">เขียนบางอย่างเพื่อใส่ใน QR Code : </label>
        <input type="text" name="input_text" placeholder="https://it-airwavy.ml/" id="input_text" autocomplete="off">
        <button class="button" type="submit">สร้าง QR Code เลย</button>
    </section>

    <!--QR_CODE-->
    <div class="qr-code" style="display: none;">
        
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="text">สร้างโดย <a href="https://it-airwavy.ml/" target="blank">Airwavy</a> | <a href="https://youtube.com/c/AirwavyIT" target="blank">YouTube</a> - Open source | <a href="https://github.com/neemzaza/qr-code-gen" target="blank">GitHub</a></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="script.js"></script>
</html>
